<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt-Weaver</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <header>
            <h1>Prompt-Weaver</h1>
        </header>
        <main>
            <section id="elementPlacementArea">
                <!-- 提示元素放置區 -->
                <div class="element" data-type="taskDefinition">任務定義</div>
                <div class="element" data-type="contentInput">內容輸入</div>
                <div class="element" data-type="thoughtControl">思考控制</div>
                <div class="element" data-type="outputControl">輸出控制</div>
            </section>
            <section id="structureEditingArea">
                <!-- 架構編輯區 -->
            </section>
            <section id="variableInputArea">
                <!-- 變數內容填寫區 -->
                <input type="text" id="variableInput" placeholder="輸入變數內容">
            </section>
            <section id="finalPromptOutputArea">
                <!-- 最終提示詞輸出區 -->
                <button id="copyToClipboardButton">複製到剪貼簿</button>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
